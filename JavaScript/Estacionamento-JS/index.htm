<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Estacionamento JS</title>
</head>
<!--Carregar dados da tebela-->
<body onload="exibirCadastro()">
    
    <div class="container">

        <div class="header clearfix">
            <h2>Estacionamento JS<small> por: Douglas</small></h2>
        </div>

        <div class="jumbotron">
            <form action="" id="formulario">

                <div class="form-group">

                    <label for="">Modelo de Veículo</label>
                    <input type="text" id="modeloCarro" class="form-control">
    
                </div>
    
                <div class="form-group">
    
                    <label for="">Placa do Veículo</label>
                    <input type="text" id="placaCarro" class="form-control">
    
                </div>

                <button type="submit" class="btn btn-primary">Adicionar</button>

            </form>
        </div>


        <div class="row marketing">

            <div class="col-lg-12">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finaliazar</th>
                        </tr>
                    </thead>  
                    
                    <tbody id="resultados">

                    </tbody>
                    
                </table>

            </div>

        </div>


    </div>

    <script src="js/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
